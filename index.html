<html lang="en">

<body>
  <h1 class="logo">ðŸ’Œ Cardsy</h1>
  <p class="tagline">Create it. Feel it. Share it.</p>

  <div class="form-container">
    <label>Upload Background Image:</label>
    <button class="upload-btn" onclick="document.getElementById('bgInput').click()">Choose Image</button>
    <input type="file" id="bgInput" accept="image/*" hidden><br>
    <input type="file" id="bgInput">
    <div id="bgStatus" class="upload-status"></div>


   <label for="blurRange">Blur Background:</label>
   <input type="range" id="blurRange" min="0" max="20" value="5">
   <span id="blurValue">5px</span>

   <label for="textColor">Pick Text Color:</label>
   <input type="color" id="textColor" value="#ffffff">

   <label for="headingInput">Heading</label>
   <input type="text" id="headingInput" placeholder="Enter card heading" />

    
    <label>Choose Card Size:</label>
    <select id="sizeSelect">
      <option value="small">Small (300x200)</option>
      <option value="medium">Medium (600x400)</option>
      <option value="large">Large (900x600)</option>
    </select>

   <div id="cardHeadingDisplay"></div>

    <label>Your Message:</label>
    <textarea id="messageInput" placeholder="Type your message here..."></textarea><br>

  
    <label>Choose Font:</label>
    <select id="fontSelect" onchange="updateFont()" class="font-dropdown">
     <option value="'Poppins', sans-serif">Poppins</option>
     <option value="'Dancing Script', cursive">Dancing Script</option>
     <option value="'Caveat', cursive">Caveat</option>
     <option value="'Playfair Display', serif">Playfair Display</option>
     <option value="'Indie Flower', cursive">Indie Flower</option>
    </select>

    
    <button onclick="resetForm()" class="resert-btn">Reset</button>
    <button onclick="downloadCard()">Download My Gift Card</button>
    <button onclick="downloadAsImage()">Save as Image</button>

  </div>
   <div id="imageExportCard" style="display: none;"></div>
